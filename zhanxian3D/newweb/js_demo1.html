<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
        var x,y
        var timer
        var i_fontsize=0
        var step=0
        var thisx,thisy
        function handlerMM(e){
        x = (document.layers) ? e.pageX : event.clientX
        y = (document.layers) ? e.pageY : event.clientY
        }
        function ringup() {
        if (document.all) {
        thisx = x
        thisy = y
        ringup2()
        }
        }
        function ringup2() {
        if (i_fontsize<=1000) { 
        document.all.ring.style.fontSize=i_fontsize
        document.all.ring.style.color="rgb(255,"+Math.floor(i_fontsize/6)+","+Math.floor(i_fontsize/6)+")"
        document.all.ring.style.posLeft=thisx-(Math.floor(i_fontsize/3))
        document.all.ring.style.posTop=thisy-(Math.floor(i_fontsize/1.4))
        step+=4
        i_fontsize+=step
        timer=setTimeout("ringup(2)",50)
        }
        else {
        clearTimeout(timer)
        i_fontsize=0
        step=0
        document.all.ring.style.posTop=-10000
        }
        }
        document.onmousemove = handlerMM;
        </script>
  s<style>
        .ringstyle {
        position:absolute;
        visibility:visible;
        top:-50px;
        font-size:5pt;
        font-family:Verdana;
        color:FF0000
        }
        .explain {
        position:absolute;
        top:80px; 
        left:40px; 
        width:300px; 
        color:000000;
        text-align:center;
        font-size:20pt;
        font-family:Times;
        }
</style>
    </head>
    <body>
        <div id="ring" class="ringstyle">
<p><font color="#FF8080">:-)</font></p>
</div><div id="redirection" class="explain">
<p>移动你的鼠标到这里来看看<a target="_blank" onMouseOver="ringup()"
href="http://www.happydrips.com">是不是很棒的效果</a></p>
</div> 
    </body>
